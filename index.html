<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BEM Practice </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="card card--large">
      <h2 class="card__title">Card title</h2>
      <p class="card__text">Card description</p>
      <button class="btn card__btn card__btn--large">Learn More</button>
    </div>

    <div class="feedback feedback-medium">
      <h2 class="feedback__title">Feedback title</h2>
      <p class="feedback__text">Feedback description</p>
      <button class="btn feedback__btn feedback__btn--large">Delete</button>
    </div>

    <ul class="list">
      <li class="list__item">Item1</li>
      <li class="list__item">
        Item2
        <img class="list__img" src="#" alt="#" />
      </li>
      <li class="list__item">Item3</li>
    </ul>

  </div>
</body>

</html>
